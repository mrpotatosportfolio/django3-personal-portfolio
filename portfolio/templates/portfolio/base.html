<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="icon" href="{% static 'Portfolio/Potato 3 icon.jpg' %}">
    <title>Mr. Potato's portfolio</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="{% static 'Portfolio/Potato2.jpg' %}" height = "80px" alt="">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">Mr. Potato</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
             <a class="nav-link" href="{% url 'blog:all_blogs' %}">Blog</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
             More Things You Can Do
          </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Potato">What is a potato</a></li>
              <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Peppa_Pig">What is Peppa Pig</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="https://www.peppapig.com">Peppa Pig Website</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="{{ box_disable }}" href="/admin" tabindex="-1" aria-disabled="true">Adminstrator page (disabled for viewers)</a>
          </li>
        </ul>
        <form class="d-flex" action="#">
          <input class="form-control me-2" type="search" placeholder="Admin id" aria-label="Admin id" name="identity">
          <input class="form-control me-2" type="search" placeholder="Admin password" aria-label="Admin password" name="password">
          <button class="btn btn-outline-success" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container text-center">
    {% block content %}{% endblock %}
  </div>
  </body>
</html>
